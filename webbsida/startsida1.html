<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start sida</title>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="startstyle.css">
</head>
<body>
    <div class="container">

        <form action="" class="form " id="login" > 
            <h1 class="form__title">login</h1>
            <div class="form__message form__message--erorre">  </div>
            <div class="form__input-grupp">

                <input id="user"  type="text" class="form__input" autofocus placeholder="Din anvädnamn">
                
            </div>
            <div class="form__input-grupp">

                <input id="password"  type="password" class="form__input" autofocus placeholder="Ditt Lösenord">
            </div>
            <button  class="form__button" type="submit" name="" value="Login" onclick="validate()" a> Logg in</button>
            <p class="form__test">
                <a href="#" class="from__link">Glömde ditt Lösenord?</a>
            </p>
            <p class="form__test">
                <a class="from__link" href="./" id="linkCreateAccount"   >Har inte ett konto? skaffa nu</a>
            </p>

        </form>
        <form action="" class="form form--hidden" id="createAccount"> 
            <h1 class="form__title">Create Account</h1>
            <div class="form__input-grupp">

                <input type="text" class="form__input" autofocus placeholder="Din anvädnamn">
            </div>

            <div class="form__input-grupp">

                <input type="text" class="form__input" autofocus placeholder="Email">
            </div>
            <div class="form__input-grupp">

                <input type="password" class="form__input" autofocus placeholder="Ditt Lösenord">
            </div>
            <div class="form__input-grupp">
                <input type="password" class="form__input" autofocus placeholder="bekrefta ditt Lösenord">
            </div>


            <button class="form__button" type="submit"> Create</button>
            <p class="form__test">
                <a class="from__link"  id="linkLogin" href="./"  >Har  ett konto? logg in</a>
            </p>

        </form>


    </div>



    <script src="./js.js">  </script>

    
</body>
</html>
